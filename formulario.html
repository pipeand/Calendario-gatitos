<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>

    </head>
    <body>
        <header>


        </header>
        <nav>
        <ul>
            <li><h3><a href="index.html">Principal</a></h3></li>
            <li><h3><a href="Razas.html">Razas</a></h3></li>
            <li><h3><a href="contactos.html">Contactos</a></h3></li>
            <li><h3><a href="secciones.html">Secciones</a></h3></li>
            <li><h3><a href="registrotrabajador.html">Registro de trabajador</a></h3></li>
    
    
        </ul>
            
    
        </nav>
        <main>
            <h1>Formularios</h1>

            <form>
                <label for="Nombre">Nombre Completo</label>
                <input type="text" name="Nombre">
                  <br>
    
                <label for="contraseña">contraseña</label>
                <input type="password" name="contraseña">
                  <br>
                
                <label for="Genero">Genero</label>
                <label>
                    <input type="radio" name="Genero" id="Masculino"> Masculino
                    <input type="radio" name="Genero" id="Femenino">Femenino
                    <input type="radio" name="Genero" id="Otro">Otro
                </label>
                  <br>
                <label for="LenguajesdeProgramacion">Lenguajes de Programacion</label>
                <label>
                    <input type="checkbox" name="Java" id="">Java
                </label>
                <label>
                    <input type="checkbox" name="Python" id="">Python
                </label>
                <label>
                    <input type="checkbox" name="golang" id="">golang
                </label>
                <label>
                    <input type="checkbox" name="C++" id="">C++
                </label>
                 <br>
                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" name="Correo" id="">       
                
                <br>
                <label for="Archivo"> Subir Archivo</label>
                <input type="file" name="archivo" id="archivo">
    
                <br>
                <label for="Edad"> Edad</label>
                <input type="number" name="edad" id="edad">
                <br>
                <label for="rango">Rango</label>
                <input type="range" name="rango" id="rango">
                <br>
    
                <label for="Hora">Hora</label>
                <input type="time" name="hora" id="hora">
                <br>
    
                <label for="Fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha">
                <br>
    
                <label for="carros">Seleccionar un carro</label>
                <select name="carros" id="carros">
                    <option value="Volvo">Volvo</option>
                    <option value="Audi">Audi</option>
                    <option value="Mercedez">Mercedez</option>
                    <option value="Toyota">Toyota</option>
    
                </select>
    
                <br>
    
                <input type="submit" value="Registrar">
    
                 <br>
                 <button type="button"><a href="index.html">Regresar</a> </button>
                       
    
    
            </form>
    
        </main>
        
    </body>

</html>
